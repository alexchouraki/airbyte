documentationUrl: https://docs.airbyte.com/integrations/sources/athena-health
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Source Athena Health Spec
  type: object
  required:
    - client_id
    - client_secret
    - environment
  properties:
    client_id:
      title: Client Id
      type: string
      description: "The Client ID you created in Athena's developer portal"
      examples:
        - "0oagvyeuwlGRTnW6K297"
      airbyte_secret: false
    client_secret:
      title: Client Secret Key
      type: string
      description: "The secret key associated to your Client ID"
      examples:
        - "hLcC7l8CDPzXI8BhHY0pygbC2SgE4XRBoIXtqgW3"
      airbyte_secret: true
    environment:
      title: "Environment"
      type: "string"
      description: "The environment in which you'd like to replicate data for Athena. This is used to determine which base url to use."
      default: "Preview"
      enum: ["Production", "Preview"]